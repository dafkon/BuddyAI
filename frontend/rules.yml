version: "3.1"

#=================================Conversation Speaking to the user personally===========================================
rules:
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say no problem any time the user says thanks
  steps:
  - intent: thanks
  - action: utter_thanks

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Greet the user any time they say hello
  steps:
  - intent: greet
  - action: utter_greet

- rule: When the user asks for a joke respond to cheer them up
  steps:
    - intent: joke
    - action: utter_joke

- rule: When the user talks about harming themselves
  steps:
    - intent: Self_harm_a
    - action: utter_Self_harm_a

